<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>
    <div class="container" wicket:id="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                    wicket:id="collapseButton">
                <span class="sr-only" wicket:id="toggleNavigationLabel">[[CONTENT]]</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a wicket:id="brandName" class="navbar-brand" href="#">
                <img wicket:id="brandImage"/>
                <span wicket:id="brandLabel"></span>
            </a>
        </div>
        <div class="collapse navbar-collapse" role="navigation" wicket:id="collapse">
            <ul wicket:enclosure="navLeftList" class="nav navbar-nav">
                <li wicket:id="navLeftList" class="nav-item">
                    <div wicket:id="component">[[CONTENT]]</div>
                </li>
            </ul>
            <!-- individual addons -->

            <ul wicket:enclosure="navRightList" class="nav navbar-nav navbar-right">
                <li wicket:id="navRightList" class="nav-item">
                    <div wicket:id="component">[[CONTENT]]</div>
                </li>
                <li>
                    <div wicket:id="extraItems"></div>
                </li>
            </ul>
        </div>
    </div>
</wicket:panel>
</body>
</html>
